<body>
    <h1 style="text-align:center;margin-top:30px">Change Password</h1>
    <div class="mx-auto" style="width: 450px; margin-top: 20px; padding-bottom: 50px;">
        <div class="card shadow-lg " style="border-radius:20px">
            <img src="https://blog.lastpass.com/wp-content/uploads/sites/20/2020/04/LastPass_Fedrated_Login_Launch_Blog-2.png"
                alt="edit img not available" style="width:400px;padding-top:10px;align-self:center">
            <div class="card-body justify-content-around ">
                <form>
                    <div class="form-group">
                        <label for="UserId">User Id:</label>
                        <input type="text" class="form-control" id="UserId" name="UserId" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter New Password" name="pwd"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Confirm Password</label>
                        <input #password type="password" class="form-control" id="pwd1" placeholder="Confirm Password"
                            name="pwd1" required>
                        <em style="margin-top: 7px;" id="CheckPasswordMatch"></em>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input (change)="password.type=password.type==='password'?'text':'password'"
                                class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="gridCheck" style="color: #393f81;">
                                Show password
                            </label>
                        </div>
                    </div>

                    <div class="d-flex">
                        <button type="submit" id="butt" class="btn btn-success btn-block">Save Changes</button>
                        <a class="btn btn-dark btn-block ms-auto" routerLink="../login" >Back</a>
                    </div>
 
                </form>
            </div>
        </div>
    </div>
</body>
