<h3 class="text-center container-fluid"
    style="background-color: teal; padding: 10px; margin-top: 20px; box-shadow: 0px 15px 10px -15px #111;">Buyer Assets
</h3>

<div class="mx-auto" style="width: 1400px; margin-top: 20px; border-radius:30px;">
    <div class="card text-center">
        <div class="card-body" style="background-color: azure;">
            <table class="table table-hover">
                <thead class="bg-light">
                    <tr style="text-align:center; background-color: rgb(101, 167, 202);">
                        <th>
                            Asset Name
                        </th>
                        <th>
                            Asset Type
                        </th>
                        <th>
                            Country ID
                        </th>
                        <th>
                            Price (in USD)
                        </th>
                        <th>
                            Request
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of assets">
                    <tr style="text-align:center">
                        <td>
                            {{item.assetName}}
                        </td>
                        <td>
                            {{item.type}}
                        </td>
                        <td>
                            {{item.countryId}}
                        </td>

                        <td>
                            {{item.priceUsd}}
                        </td>
                        <td style="color:red;" *ngIf='item.request=="no"; else elseBlock'>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-x" viewBox="0 0 16 16">
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </td>
                        <ng-template #elseBlock>
                            <td style="color: green;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                    class="bi bi-check" viewBox="0 0 16 16">
                                    <path
                                        d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                                </svg>
                            </td>
                        </ng-template>
                        <td>
                            <a class="btn btn-primary btn-sm" style="border-radius:10px;" routerLink="../edit"
                                (click)="sendAssetId(item.assetId)">Edit</a>
                            <a class="btn btn-success btn-sm" style="border-radius:10px;" asp-controller="Buyer"
                                asp-action="RequestToBroker" asp-route-AssetId="@item.AssetId">Request Broker</a>

                            <a *ngIf="item.request=='yes';else elseBlock2" class="btn btn-secondary btn-sm"
                                style="border-radius:10px;" asp-action="ViewPolicyForOneAsset"
                                asp-route-AssetId="@item.AssetId">Policy</a>


                            <ng-template #elseBlock2>
                                <a class="btn btn-danger btn-sm" style="border-radius:10px;" asp-action="DeleteOneAsset"
                                    asp-route-AssetId="@item.AssetId">Delete</a>

                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
