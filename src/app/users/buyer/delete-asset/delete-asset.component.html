<section >
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card text-black" style="border-radius:20px; box-shadow:0 0 20px black;">   
                    <img src="https://www.payetteforward.com/wp-content/uploads/2020/10/iphone-wont-delete-photos-fix-1920x1080.jpg"
                         class="card-img-top"
                         alt="Apple Computer" style="border-radius:20px"/>
                    <div class="card-body">
                        <div class="text-center">
                            <h4>Asset</h4>
                            <hr />
                            <dl class="row" >
                                <dt class="col-sm-5">
                                    Asset Name
                                </dt>
                                <dd class="col-sm-5">
                                {{asset.assetName}}
                                </dd>
                                <dt class="col-sm-5">
                                    Price(USD)
                                </dt>
                                <dd class="col-sm-5">
                                {{asset.priceUsd}}
                                </dd>
                                <dt class="col-sm-5">
                                    Asset Type
                                </dt>
                                <dd class="col-sm-5">
                                    {{asset.type}}
                                </dd>
                            </dl>
                            <form asp-action="DeleteOneAsset">
                                <input type="hidden" asp-for="AssetId" />
                                <input type="submit" (click)="DeleteAsset(this.asset.assetId)" value="Delete" class="btn btn-outline-danger" routerLink="/users/buyer/assets"/> 
                                <div class="py-3">
                                    <a class="btn btn-dark" routerLink="/users/buyer/assets">Back</a>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
